services:
  frontend:
    image: miguelg97/macrobimadoption:frontend-latest
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
    ports:
      - 8080:8080
    networks:
      - public
    depends_on:
      - backend
  backend:
    image: miguelg97/macrobimadoption:backend-latest
    environment:
      NODE_ENV: production
    ports:
      - 3000:3000
    networks:
      - public
  nginx:
    image: miguelg97/macrobimadoption:nginx-latest
    ports:
      - 80:80
      - 443:443
    networks:
      - public
    depends_on:
      - frontend
      - backend
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro # Mount SSL certificates as read-only
networks:
  public:
